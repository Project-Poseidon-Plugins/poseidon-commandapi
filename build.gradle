plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.9.22'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'maven-publish'
}

group = 'org.poseidonplugins.commandapi'
version = '1.0.0'

repositories {
    mavenCentral()
    maven {
        url 'https://repository.johnymuffin.com/repository/maven-public/'
    }
}

dependencies {
    implementation 'com.legacyminecraft.poseidon:poseidon-craftbukkit:1.1.8'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

jar {
    archiveClassifier.set('original')
}

shadowJar {
    dependencies {
        exclude(dependency('com.legacyminecraft.poseidon:poseidon-craftbukkit:1.1.8'))
    }
    archiveClassifier.set('')
}

kotlinSourcesJar {
    archiveClassifier.set('sources')
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.kotlin
            artifact shadowJar
            artifact kotlinSourcesJar
        }
    }
}